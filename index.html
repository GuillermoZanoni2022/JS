<script>

let puntAjejugador = 0;

for (var i = 0; i < 3; i++){

    let juGada = entrada();

                document.write ("Jugador: "+juGada+" Computadora: "+maQuina+" =>> Perdiste <br>")

                puntAjejugador++
                break

                document.write ("Jugador: "+juGada+" Computadora: "+maQuina+" =>> Empate <br>")
                break
                case "tijera":
                document.write ("Jugador: "+juGada+" Computadora: "+maQuina+" =>> Perdiste <br>")

            }
    break
        case "tijera":
            switch (maQuina){
                case "piedra":

                puntAjemaquina++

    break
    }              
}

document.write("<br><br>--------------PARTIDA TERMINADA---------------<br>")

if (puntAjejugador>puntAjemaquina){document.write("GANASTE")}
else{ 
    if (puntAjejugador<puntAjemaquina){document.write("PERDISTE <br>")} else document.write("EMPATE")}




        function devuelve(){
            let aux = Math.random();
                        let valor;
            if  (aux < 0.33) {valor = "piedra"}
            else if
                (aux<0.66){valor = "papel"}
            else {valor = "tijera"}
        return valor    
        }
            
            
        function entrada(){
        let aux = prompt("Ingrese piedra, papel o tijera")
        do{
           if (aux != "piedra" && aux != "papel" && aux != "tijera"){
                aux = prompt("Opcion incorrecta, por favor ingrese piedra, papel o tijera")
            }
        }
            while  (aux != "piedra" && aux != "papel" && aux != "tijera") 
        return aux  
        }
